<body>
<section class="card">
    <form name=theform style="display: none">
        <input type="radio" name="myradio" value="local_name" checked=true/> 上传文件名字保持本地文件名字
        <input type="radio" name="myradio" value="random_name"> 上传文件名字是随机文件名
        <br/>
        上传到指定目录:<input type="text" id='dirname'  value="upload/" size=50>
    </form>
    <select id="test">
        <option value="1">第一批</option>
        <option value="2">第二批</option>
        <option value="3">第三批</option>
        <option value="4">第四批</option>
        <option value="5">第五批</option>
        <option value="6">第六批</option>
    </select>
    <p>上传图片 (最多可上传9张)</p>

    <div id="container">
        <a id="postfiles" href="javascript:void(0);" class='submit btn' style="display: none" ></a>
        <a id="selectfiles" href="javascript:void(0);" class='btn'>选择文件</a>
    </div>

    <div class="box" id="ossfile"></div>

</section>
<footer>
    <!--<a id="postfiles" href="javascript:void(0);" class='submit btn'>提交</a>-->
    <a id="submit" href="javascript:void(0);" class='submit btn'>提交</a>
    <a href="javascript:;" class="share btn">分享</a>
</footer>

<section class="modal">
    <span></span>
    <p class="up_success">上传成功,请等待审核</p>
    <div class="info">每天17点 -19点我们将在APP开放红包领取入口,记得来领取你的红包哦~</div>
    <a href="javascript:;" class="confirm">确定</a>
</section>

    function deletePic() {
        var deleteBox=document.querySelectorAll('.deleteBox');
        var len=deleteBox.length;
        console.log(len);
        for(var i=0; i<len; i++){
            deleteBox[i].onclick = function(){
                //删除对应的li，即：this.parentNode
                this.parentNode.parentNode.removeChild(this.parentNode);
            }
        }
    }
