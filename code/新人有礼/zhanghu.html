<script>
    $(function(){
        //当网络掉线的时候，应该显示提示文字
        window.onoffline = function(){
            $('.noInternet').show(200);
        };

        //当网络上线的时候，应该隐藏提示文字
        window.ononline = function(){
            $('.noInternet').hide(200);
        };

        /*弹出表单*/
        $('.zuoti').on('touchend',function(e){
            e.stopPropagation();
        });
    })
</script>
