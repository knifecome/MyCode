<script>
    $(document).ready(function() {
        $(".eol-show .roll").addClass("zoomIn");
        setTimeout('$(".eol-show .cellphone").addClass("circle")',1000);
        setTimeout('$(".eol-show .hand").animate({bottom:"0px"},1000)',1800);
        setTimeout('$(".eol-show .eolgkpage").addClass("zoomIn")',3000);
        setTimeout('$(".eol-show .people").addClass("show")',1800);
        setTimeout('$(".eol-txt").fadeIn(2000)',3000);
        setTimeout('$(".eol-txt .QRcode").addClass("bounce")',5000);
        $.fn.fullpage({
            slidesColor: ['#4c9bf5', '#9462e0', '#6ac75b', '#fff29b','#ffffff'],
            anchors: ['page1', 'page2', 'page3', 'page4' ,'page5',  'page6',  'page7' ],
            'navigation': true,
            'navigationPosition': 'right',
            'resize': true,
            afterLoad: function(anchorLink, index){
                if(index == '1'){
                   $(".eol-txt .QRcode").addClass("bounce")
                   setTimeout('$(".eol-txt .weixin").addClass("bounce")',2000);
                }
                if(index == '2'){
                    $(".weixin").addClass("show");
                    $(".weixin").css("top",($(window).height() - $("#fullPage-nav").height()) /2 - 96)
                    $('.page2 .txt').addClass("fadeInLeft");
                    $('.page2 .img').addClass("fadeInRight");
                }
                if(index == '3'){
                    $('.page3 .img').addClass("fadeInLeft");
                    $('.page3 .txt').addClass("fadeInRight");
                }
                if(index == '4'){
                    $('.page4 .txt').addClass("fadeInLeft");
                    $('.page4 .img').addClass("fadeInRight");
                }
                if(index == "5"){ 
                    var slide5_top = ($(window).height() - $(".page5-info .center").height() - $(".footer").height()) / 2;
                    $(".page5-info .center").css("margin-top",slide5_top);
                    $('.page5 .info').addClass("zoomIn");
                }
            },
            onLeave: function(index, direction){
                if(index == '1'){
                    $(".weixin").removeClass("show");
                    $(".eol-txt .QRcode").removeClass("bounce")
                    $(".eol-txt .weixin").removeClass("bounce")
                }
                if(index == '2'){
                    $('.page2 .txt').removeClass("fadeInLeft");
                    $('.page2 .img').removeClass("fadeInRight");
                }
                if(index == '3'){
                    $('.page3 .img').removeClass("fadeInLeft");
                    $('.page3 .txt').removeClass("fadeInRight");
                }
                if(index == '4'){
                    $('.page4 .txt').removeClass("fadeInLeft");
                    $('.page4 .img').removeClass("fadeInRight");
                }
                if(index == '5'){
                    $('.page5 .info').removeClass("zoomIn");
                }
                
            }
        });
    });
</script>
