<!DOCTYPE html>
<html lang="en" class="invite-form">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>表单</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/form.css"/>
    <script src="js/mediaquery2.js"></script>
    <script src="js/zepto.min.js"></script>
</head>
<body >
    <section class="longbox">
        <h3>填写你的手机号码</h3>
        <p>来医护之家和10万小伙伴一起迎接护考</p>
        <form>
            <input type="number" placeholder="输入您的手机号码" class="text1" id="phone" name="phone">
            <div class="flex sb yanzheng">
                <input type="number" placeholder="输入验证码" class="text2" id="verification" name="vertify">
                <input type="button" class="query" value="获取验证码">
            </div>
            <input type="password" placeholder="设置密码" id="pw" name="pwd">
            <input type="button" value="点击获取2017护考秘籍" class="login">
        </form>
    </section>
    <section class="modal-wrap"></section>
    <section class="modal">
        <p>提示</p>
        <p class="bianliang"></p>
        <p>确定</p>
    </section>
    <section class="noInternet">
        请求失败，请检查网络
    </section>
</body>
</html>
<script>
    $(function(){
        /*获取验证码*/
        var isLock = false;
        var isvertify = false;
        $('.query').on('touchend',function(e){
            e.stopPropagation();
            var code=404;
            if(!checkPhone()){
                showModal();
                $('.bianliang').html("手机号码位数不对");
                return;
            };
            if(isLock){
                return;
            };
            if(code == 400){
                $('.yanzheng').css('display','none');
                $('.login').css('background-image','url("images/user.png")');
                isvertify = true;
                return;
            }
            var seconds = 60;
            $(".query").val(""+seconds+"S后重新获取");
            var timer=setInterval(function(){
                seconds--;
                if(seconds < 1){
                    clearInterval(timer);
                    $('.query').val('获取验证码');
                    isLock = false;
                    return;
                }
                $(".query").val(""+seconds+"S后重新获取");
                isLock = true;
            },1000);
        });



        /*验证手机*/
        function checkPhone(){
            var phone = $('#phone').val();
            if(!(/^1[34578]\d{9}$/.test(phone))){
                return 0;
            }else{
                return 1;
            }
        }

        /*验证密码1 密码不能为空*/
        function verpwd1(){
            var pw = $('#pw').val();
            if(pw.length){
                return 1;
            }else{
                return 0;
            }
        }
        /*验证密码2,6到16位数字字母下划线*/
        function verpwd2(){
            var pw = $('#pw').val();
            if((/^\w{6,16}$/.test(pw))){
                return 1;
            }else{
                return 0;
            }
        }

        /*验证码4位数字*/
        function verificate(){
            var verification = $('#verification').val();
            if(!(/^\d{4}$/.test(verification))){
                return 0;
            }else{
                return 1;
            }
        }

        //当网络掉线的时候，应该显示提示文字
        window.onoffline = function(){
            $('.noInternet').show(200);
        };

        //当网络上线的时候，应该隐藏提示文字
        window.ononline = function(){
            $('.noInternet').hide(200);
        };

        /*最终验证*/
        $('.login').on('touchend',function(e){
            e.stopPropagation();
            if(window.navigator.onLine){
                if(!checkPhone()){
                    showModal();
                    $('.bianliang').html("手机号码位数不对");
                    return;
                }
                if(!verpwd1()){
                    showModal();
                    $('.bianliang').html("输入密码不能为空");
                    return;
                }
                if(!verpwd2()){
                    showModal();
                    $('.bianliang').html("密码必须在6~16位");
                    return;
                }
                if(!isvertify){
                    if(!verificate()){
                        showModal();
                        $('.bianliang').html("请输入4位验证码");
                        return;
                    }
                }

                $('form').submit();
            }
            else{
                showModal();
                $('.bianliang').html("请求失败,请检查网络");
                $('.noInternet').show(200);
            }
        });



        /*消除模态框*/
        $(document).on('touchend',function(e){
            hideModal();
        });

        //弹出模态框
        function showModal(){
            $('.modal-wrap').css('display',"block");
            $('.modal').css('display',"block");
        };

        //关闭模态框
        function hideModal(){
            $('.modal-wrap').css('display',"none");
            $('.modal').css('display',"none");
        };

    })
</script>
