<!DOCTYPE html>
<html lang="en" class="pay-confirm">
<head>
    <meta charset="UTF-8">
    <title>13-1添加地址</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/pay-confirm.css"/>
</head>
<body>
<form action="" id="form1">
    <section class="line"></section>
    <section class="address-detail">
        <div class="goodaddress">收货地址</div>
    </section>
    <section class="line two"></section>
    <section class="dis10"></section>
    <section class="acount-detail">
        <div class="flex sb"><span>支付账号</span><em>158******065</em></div>
        <div class="flex sb"><span>付款方式</span><em id="payway">支付宝钱包</em></div>
        <div class="flex sb"><span>快递费用</span><em>30 元</em></div>
        <div class="flex sb"><span>代金券</span><em>不使用代金券</em></div>
    </section>
    <section class="list-item">
        <p>初级护师 《护考A计划.黄金考点》</p>
        <p>总计 : ￥530:00 <span>优惠:￥00:00</span></p>
        <p>使用积分 : 8000</p>
    </section>
    <section class="list-item">
        <p>初级护师 《护考A计划.黄金考点》</p>
        <p>总计 : ￥530:00 <span>优惠:￥00:00</span></p>
        <p>使用积分 : 8000</p>
    </section>
    <section class="remark">
        <textarea style="resize: none" placeholder="选填,对本次交易的说明"></textarea>
        <p>备注 :</p>
    </section>
    <section class="dis232"></section>
    <section class="last">
        <footer class="flex sb ac footer">
            <p>您需要支付 : ￥ 560.00 <span>( 含运费 )</span></p><input type="button" value="确认" id="confirm">
        </footer>
    </section>
</form>
<!--模态框-->
<section class="modal-wrap" id="modal-wrap">

</section>
<section class="wrap" id="wrap">
    <p>温馨提醒</p>
    <p>你还没有设置收货地址</p>
    <p>请添加收货地址</p>
    <a href="pay-addressadd.html">确认添加</a>
</section>

<!--模态框3-->
<section class="modal-wrap3" id="modal-wrap3">

</section>
<section class="wrap3" id="wrap3">
    <p>付款</p>
    <p id="alipay">支付宝钱包支付<span></span></p>
    <p id="weixin"><span></span>微信钱包支付</p>
    <p>支付金额：<span><em>￥</em>530.00</span></p>
</section>

</body>
</html>
<script src="js/mediaquery2.js"></script>
<script src="js/zepto.min.js"></script>
<script>
    $(function(){

        function showModal(){
            $('.modal-wrap').css("display","block");
            $('.wrap').css("display","block");
        }

        function hideModal(){
            $("#modal-wrap").css("display","none");
            $("#wrap").css("display","none");
        }

        function showModal3(){
            $('.modal-wrap3').css("display","block");
            $('.wrap3').css("display","block");
        }

        function hideModal3(){
            $("#modal-wrap3").css("display","none");
            $("#wrap3").css("display","none");
        }

        //确认弹框
        $("#confirm").on("touchstart",function(e){
            showModal();
            e.stopPropagation();
        });

        //取消模态框1
        $(document).on("touchend",function(e){
            e.preventDefault();
            //e.stopPropagation();
            var targetId = e.target.id;
            if(targetId == "modal-wrap"){
                hideModal();
            }
        });

        //能让textarea点动
        $('textarea').on('touchend',function(e){
            e.stopPropagation();
        });

        //能让a标签点动
        $('#wrap a').on('touchend',function(e){
            e.stopPropagation();
        });

        //选择收货地址
        $('.address-detail').on('touchend',function(e){
            location.href = 'pay-addresschoose.html';
        });

        //模态框3 选择支付方式弹出模态框
        $('#payway').on('touchend',function(e){
            e.stopPropagation();
            showModal3();
        });

        //选择微信还是支付宝
        $('#alipay').on('touchend',function(e){
            e.stopPropagation();
            $('#payway').html('支付宝钱包');
            hideModal3();
        });

        $('#weixin').on('touchend',function(e){
            e.stopPropagation();
            $('#payway').html('微信钱包');
            hideModal3();
        });


        //取消模态框3
        $(document).on('touchend',function(e){
            e.preventDefault();
            hideModal3();
        })

    });

</script>
