<!DOCTYPE html>
<html lang="en" class="pay-confirm">
<head>
    <meta charset="UTF-8">
    <title>15-添加新地址</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/pay-confirm.css"/>
    <link rel="stylesheet" href="css/LArea.css">
    <style>
        #demo1{
            width: 100%;
            height: 1rem;
            background: #F9F9F9;
            margin: 0 .3rem;
            font-size: .3rem;
            color: #a1a1a1;
        }
    </style>
</head>
<body>
<form action="">
    <section class="line"></section>
    <section class="discovery">
        <div class="flex"><span>收件人姓名</span><input type="text" autofocus ></div>
        <div class="flex"><span>手机号码</span><input type="text"/></div>
        <div class="flex"><span>详细收货地址</span> <textarea></textarea></div>
    </section>
    <div>
        <div class="content-block">
            <input id="demo1" type="text" readonly="" placeholder="城市选择特效"  value="选择城市">
            <input id="value1" type="hidden" value="20,234,504">
        </div>
        <!--         <div class="content-block">
                <input id="demo2" type="text" readonly="" placeholder="城市选择特效" />
                <input id="value2" type="hidden" />
            </div> -->
    </div>
    <script src="js/LAreaData1.js"></script>
    <script src="js/LAreaData2.js"></script>
    <script src="js/LArea.js"></script>
    <script>
        var area1 = new LArea();
        area1.init({
            'trigger': '#demo1', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
            'valueTo': '#value1', //选择完毕后id属性输出到该位置
            'keys': {
                id: 'id',
                name: 'name'
            }, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
            'type': 1, //数据源类型
            'data': LAreaData //数据源
        });
        area1.value=[1,13,3];//控制初始位置，注意：该方法并不会影响到input的value
        var area2 = new LArea();
        area2.init({
            'trigger': '#demo2',
            'valueTo': '#value2',
            'keys': {
                id: 'value',
                name: 'text'
            },
            'type': 2,
            'data': [provs_data, citys_data, dists_data]
        });
    </script>

    <div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
    <section class="last">
        <footer class="addresschoose">
            <input type="button" value="确认">
        </footer>
    </section>
</form>
</body>
</html>
<script src="js/mediaquery2.js"></script>
<script src="js/LAreaData1.js"></script>
<script src="js/LAreaData2.js"></script>
<script src="js/LArea.js"></script>
